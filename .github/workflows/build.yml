name: Build macOS (zip)

on:
  push:
    branches:
      - main

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean (cross-platform)
        run: |
          rm -rf dist-electron dist release

      - name: Build main process
        run: npx tsc -p tsconfig.main.json

      - name: Build preload
        run: npm run build:preload

      - name: Build renderer
        run: npm run build:renderer

      - name: Convert icon
        run: npm run convert-icon

      - name: Sync LLM personas
        run: node scripts/sync-llm-personas-to-default.js

      - name: Build Electron (macOS zip)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --mac --publish never

      - name: List release output
        run: ls -la release/

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: NEXFLOW-macOS
          path: release/*.zip
